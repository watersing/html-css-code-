<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>08-显示属性</title>
    <style>
        span{
            display: block;
           /* display: none;*/
        }
        div{
            display: inline;
        }
    </style>
</head>
<body>

<span>内联标签span1</span>
<span>内联标签span2</span>
<span>内联标签span3</span>
<div>块级标签div1</div>
<div>块级标签div2</div>
<div>块级标签div3</div>
</body>
</html>
