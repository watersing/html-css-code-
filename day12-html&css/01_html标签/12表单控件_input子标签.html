<form action="http://www.baidu.com" method="get">

<!--用户 <input > <br>-->
    用户 <input type="text" name="username"  placeholder="请输入用户名(邮箱或手机号)"><br>
    密码 <input type="password" name="password" value="123"> <br>
    性别 <input type="radio" name="sex" value="male"> 男
    <input type="radio" name="sex" value="female" checked> 女 <br>
    政治面貌
    <input type="radio" name="s">群众
    <input type="radio" name="s">党员
    <br>
    喜好
    <input type="checkbox" name="hobby"  value="抽烟" checked="checked"> 抽烟
    <input type="checkbox" name="hobby"  value="喝酒"> 喝酒
    <input type="checkbox"  name="hobby" value="烫头"> 烫头 <br>
    生日 <input type="date" value="2022-01-01"><br>
    头像<input type="file" name="photo"><br>
    <input type="reset">
    <input type="submit" value="登录">
</form>

</body>
</html>
