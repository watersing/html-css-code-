<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>06-列表</title>
</head>
<body>
<!--
 1. 有序列表
        父标签: ol (ordered list)
             type=1, I, a
        子标签: li (list) 列表项

    2. 无序列表
        父标签: ul (unordered list)
            type=disc,circle,square
        子标签: li (list) 列表项

    快捷方式:
        1. ul>li*3 tab自动补全
            父标签>子标签*n
        2. ctrl + alt + l : 代码格式化,好看
-->
<h3>奖牌榜</h3>
<ol type="I">
    <li>中国</li>
    <li>美国</li>
    <li>俄罗斯</li>
    <li>俄罗斯</li>
    <li>俄罗斯</li>
    <li>俄罗斯</li>
    <li>俄罗斯</li>
    <li>俄罗斯</li>
    <li>俄罗斯</li>
</ol>
<h1>电器区</h1>

<ul type="square">
    <li>没得</li>
    <li>没得d</li>
    <li>没得dwe</li>
    <li>没得dwe3</li>
</ul>
<ul>
    <li>**&&&xs</li>
    <li>ss</li>
    <li>sdf</li>
</ul>

</body>
</html>
